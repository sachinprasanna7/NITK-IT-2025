<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Subscription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/898f30b705.js" crossorigin="anonymous"></script>

</head>

<body style="text-align: center;">

    <br>
    <h1 class="subscribe">SUBSCRIBE FOR DAILY NEWSLETTER!</h1>

    <br>
    
    
        <form class="subscribe">
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name"><br><br>
          
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email"><br><br>

          <label for="Contact">Contact Number</label><br>
          <input type="number" id="Contact" name="Contact"><br><br>

          <label for="feedback">Feedback</label><br>
          <textarea id="feedback" name="feedback" rows="3" cols="40"></textarea><br><br>
          
          <input type="submit" value="Submit">
        </form>

        <br><br>

        <footer id="footer">

            <button class="btn" type="button"><i class="comp-icons fa-brands fa-twitter fa-2x"></i></button>
            <button class="btn" type="button"><i class="comp-icons fa-brands fa-facebook fa-2x"></i></button>
            <button class="btn" type="button"><i class="comp-icons fa-brands fa-instagram fa-2x"></i></button>
            <button class="btn" type="button"><i class="comp-icons fa-solid fa-envelope fa-2x"></i></button>
            <p class="copyright-text">Â© Copyright ABC News</p>
        
          </footer>
      


</body>

</html>
